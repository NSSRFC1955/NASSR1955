<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بث ناديي</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: url('https://i.imgur.com/eeMPdjn.jpeg') center/cover no-repeat;
  position: relative;
  flex-direction: column;
}

/* طبقة الإضاءة على الخلفية */
#lightEffect {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 40%);
  transition: background 0.1s;
}

/* كلمة Click Here */
#clickText {
  position: relative;
  z-index: 2;
  font-size: 36px;
  color: #FFD700; /* أصفر */
  background: #000033; /* أزرق قاتم */
  padding: 12px 25px;
  border-radius: 12px;
  cursor: pointer;
  margin-bottom: 20px;
  border: 2px solid #00008B;
  transition: 0.3s, box-shadow 0.3s, transform 0.3s;
}
#clickText:hover {
  box-shadow: 0 0 30px #FFD700, 0 0 50px #FFFF00, 0 0 80px #FFA500;
  transform: scale(1.08);
}

/* شريط النار */
#fireBarContainer {
  position: relative;
  z-index: 2;
  width: 80%;
  max-width: 800px;
  height: 30px;
  display: none;
  margin-bottom: 20px;
  overflow: hidden;
  border-radius: 10px;
}
#fireBar {
  width: 0%;
  height: 100%;
  background: url('https://i.imgur.com/9nTQn0G.gif') repeat-x; /* GIF نار */
  background-size: cover;
  transition: width 0.05s linear;
}

/* شعار النادي */
#clubLogo {
  position: relative;
  z-index: 2;
  width: 200px;
  display: none;
  margin-bottom: 20px;
  opacity: 1;
  transition: opacity 1s ease;
}

/* مشغل البث */
iframe {
  position: relative;
  z-index: 2;
  border: none;
  width: 80%;
  max-width: 900px;
  height: 500px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  display: none;
}
</style>
</head>
<body>

<div id="lightEffect"></div>

<div id="clickText">Click Here</div>
<div id="fireBarContainer">
  <div id="fireBar"></div>
</div>

<img id="clubLogo" src="https://i.imgur.com/F3PDYSa.png" alt="شعار النادي">

<audio id="introAudio" src="https://github.com/NSSRFC1955/NASSR1955/raw/main/Chumbawamba%20-%20Tubthumping.mp3"></audio>

<iframe
  id="liveStream"
  src="https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/04708f889a06a2d319b577eda874a075/iframe"
  allow="autoplay; fullscreen; picture-in-picture;"
  allowfullscreen
></iframe>

<script>
const clickText = document.getElementById("clickText");
const fireBarContainer = document.getElementById("fireBarContainer");
const fireBar = document.getElementById("fireBar");
const clubLogo = document.getElementById("clubLogo");
const introAudio = document.getElementById("introAudio");
const liveStream = document.getElementById("liveStream");
const lightEffect = document.getElementById("lightEffect");

// تأثير حركة الإضاءة على الخلفية
document.addEventListener("mousemove", (e) => {
  const x = e.clientX / window.innerWidth * 100;
  const y = e.clientY / window.innerHeight * 100;
  lightEffect.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.15), transparent 40%)`;
});

clickText.addEventListener("click", () => {
  introAudio.volume = 1;
  introAudio.play();

  clickText.style.display = "none";
  fireBarContainer.style.display = "block";

  // تحريك شريط النار
  let progress = 0;
  const duration = 10000;
  const intervalTime = 50;
  const increment = (intervalTime / duration) * 100;

  const interval = setInterval(() => {
    progress += increment;
    if(progress > 100) progress = 100;
    fireBar.style.width = progress + "%";
  }, intervalTime);

  setTimeout(() => {
    clearInterval(interval);
    fireBarContainer.style.display = "none";

    clubLogo.style.display = "block";
    clubLogo.style.opacity = 1;

    let fadeStep = 0;
    const fadeInterval = setInterval(() => {
      fadeStep += 0.05;
      clubLogo.style.opacity = 1 - fadeStep;
      introAudio.volume = 1 - fadeStep;
      if(fadeStep >= 1){
        clearInterval(fadeInterval);
      }
    }, 100);

    setTimeout(() => {
      clubLogo.style.display = "none";
      liveStream.style.display = "block";
      introAudio.pause();
      introAudio.currentTime = 0;
    }, 1200);
  }, duration);
});
</script>

</body>
</html>
