<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<title>بث ناديي</title>
<style>
  body {
    margin: 0;
    background-image: url('https://i.imgur.com/eeMPdjn.jpeg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }

  /* إضاءة متحركة */
  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3), rgba(255,255,255,0.1));
    background-size: 200% 200%;
    animation: lightMove 5s linear infinite;
    pointer-events: none;
  }

  @keyframes lightMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  /* شريط التحميل */
  .loader {
    position: absolute;
    bottom: 40%;
    width: 60%;
    height: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 5px;
    overflow: hidden;
  }

  .progress {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #fff, #ff0);
    animation: loadBar 3s forwards;
  }

  @keyframes loadBar {
    0% { width: 0%; }
    100% { width: 100%; }
  }

  /* مربع البث */
  iframe {
    position: relative;
    border: none;
    width: 80%;
    max-width: 900px;
    height: 500px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>

<div class="loader">
  <div class="progress"></div>
</div>

<iframe id="stream"
  src="https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/04708f889a06a2d319b577eda874a075/iframe"
  allow="autoplay; fullscreen; picture-in-picture;"
  allowfullscreen>
</iframe>

<script>
// إظهار iframe بعد انتهاء شريط التحميل
const progress = document.querySelector('.progress');
const iframe = document.getElementById('stream');

progress.addEventListener('animationend', () => {
  iframe.style.opacity = 1;
});
</script>

</body>
</html>
