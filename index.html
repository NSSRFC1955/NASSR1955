<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بث ناديي</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: url('https://i.imgur.com/eeMPdjn.jpeg') center/cover no-repeat;
  position: relative;
  flex-direction: column;
  font-family: sans-serif;
}

/* إضاءة الخلفية عند تحريك الماوس */
#lightEffect {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 40%);
  transition: background 0.1s;
}

/* أيقونة اضغط هنا */
#clickIcon {
  position: relative;
  z-index: 3;
  width: 150px; /* حجم الأيقونة */
  cursor: pointer;
  margin-bottom: 20px;
  transition: 0.3s, box-shadow 0.3s, transform 0.3s;
}
#clickIcon:hover {
  box-shadow: 0 0 30px #FFD700, 0 0 50px #FFFF00, 0 0 80px #FFA500;
  transform: scale(1.08);
}

/* فيديو */
#overlayVideo {
  position: relative;
  z-index: 3;
  width: 80%;
  max-width: 800px;
  height: 300px;
  display: none;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  object-fit: cover;
  margin-bottom: 10px;
}

/* شريط التحميل أسفل الفيديو */
#loadingBarContainer {
  position: relative;
  z-index: 4;
  width: 80%;
  max-width: 800px;
  height: 20px;
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
  overflow: hidden;
  display: none;
  margin-bottom: 20px;
}
#loadingBar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #FFD700, #FFA500);
  transition: width 0.1s linear;
}

/* مشغل البث النهائي */
iframe {
  position: relative;
  z-index: 3;
  border: none;
  width: 80%;
  max-width: 900px;
  height: 500px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  display: none;
}
</style>
</head>
<body>

<div id="lightEffect"></div>

<img id="clickIcon" src="https://i.imgur.com/F3PDYSa.png" alt="اضغط هنا">

<video id="overlayVideo" src="https://github.com/NSSRFC1955/NASSR1955/raw/main/lionassr.mp4" muted></video>

<div id="loadingBarContainer">
  <div id="loadingBar"></div>
</div>

<audio id="introAudio" src="https://github.com/NSSRFC1955/NASSR1955/raw/main/nassrx.mp3"></audio>

<iframe
  id="liveStream"
  src="https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/04708f889a06a2d319b577eda874a075/iframe"
  allow="autoplay; fullscreen; picture-in-picture;"
  allowfullscreen
></iframe>

<script>
const clickIcon = document.getElementById("clickIcon");
const overlayVideo = document.getElementById("overlayVideo");
const loadingBarContainer = document.getElementById("loadingBarContainer");
const loadingBar = document.getElementById("loadingBar");
const introAudio = document.getElementById("introAudio");
const liveStream = document.getElementById("liveStream");
const lightEffect = document.getElementById("lightEffect");

document.addEventListener("mousemove", (e) => {
  const x = e.clientX / window.innerWidth * 100;
  const y = e.clientY / window.innerHeight * 100;
  lightEffect.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.15), transparent 40%)`;
});

clickIcon.addEventListener("click", () => {
  clickIcon.style.display = "none";
  overlayVideo.style.display = "block";
  loadingBarContainer.style.display = "block";
  overlayVideo.play();
  introAudio.volume = 1;
  introAudio.play();

  // مدة ثابتة 6 ثواني
  const duration = 6000; 
  const startTime = Date.now();

  function animateBar() {
    const elapsed = Date.now() - startTime;
    const progress = Math.min((elapsed / duration) * 100, 100);
    loadingBar.style.width = progress + "%";
    if(elapsed < duration) {
      requestAnimationFrame(animateBar);
    } else {
      // إخفاء الفيديو والشريط بعد 6 ثواني
      overlayVideo.pause();
      overlayVideo.style.display = "none";
      loadingBarContainer.style.display = "none";
      introAudio.pause();
      introAudio.currentTime = 0;

      // عرض مشغل البث مباشرة
      liveStream.style.display = "block";
    }
  }

  animateBar();
});
</script>

</body>
</html>
