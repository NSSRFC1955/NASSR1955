<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بث ناديي</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: url('https://i.imgur.com/eeMPdjn.jpeg') center/cover no-repeat;
  position: relative;
  flex-direction: column;
}

/* إضاءة الخلفية عند تحريك الماوس */
#lightEffect {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 40%);
  transition: background 0.1s;
}

/* Click Here */
#clickText {
  position: relative;
  z-index: 3;
  font-size: 36px;
  color: #FFD700;
  background: #000033;
  padding: 12px 25px;
  border-radius: 12px;
  cursor: pointer;
  margin-bottom: 20px;
  border: 2px solid #00008B;
  transition: 0.3s, box-shadow 0.3s, transform 0.3s;
}
#clickText:hover {
  box-shadow: 0 0 30px #FFD700, 0 0 50px #FFFF00, 0 0 80px #FFA500;
  transform: scale(1.08);
}

/* فيديو يظهر مثل مشغل البث */
#overlayVideo {
  position: relative;
  z-index: 3;
  width: 80%;
  max-width: 800px;
  height: 300px;
  display: none;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  object-fit: cover;
  margin-bottom: 10px; /* مساحة للشريط أسفل الفيديو */
}

/* شريط التحميل الذهبي أسفل الفيديو */
#loadingBarContainer {
  position: relative;
  z-index: 4;
  width: 80%;
  max-width: 800px;
  height: 20px;
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
  overflow: hidden;
  display: none;
  margin-bottom: 20px;
}
#loadingBar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #FFD700, #FFA500);
}

/* شعار النادي */
#clubLogo {
  position: relative;
  z-index: 3;
  width: 200px;
  display: none;
  margin-bottom: 20px;
  opacity: 1;
  transition: opacity 1s ease;
}

/* مشغل البث النهائي */
iframe {
  position: relative;
  z-index: 3;
  border: none;
  width: 80%;
  max-width: 900px;
  height: 500px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  display: none;
}
</style>
</head>
<body>

<div id="lightEffect"></div>

<div id="clickText">Click Here</div>

<video id="overlayVideo" src="https://github.com/NSSRFC1955/NASSR1955/raw/main/lionassr.mp4" muted></video>

<div id="loadingBarContainer">
  <div id="loadingBar"></div>
</div>

<img id="clubLogo" src="https://i.imgur.com/F3PDYSa.png" alt="شعار النادي">

<audio id="introAudio" src="https://github.com/NSSRFC1955/NASSR1955/raw/main/Chumbawamba%20-%20Tubthumping.mp3"></audio>

<iframe
  id="liveStream"
  src="https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/04708f889a06a2d319b577eda874a075/iframe"
  allow="autoplay; fullscreen; picture-in-picture;"
  allowfullscreen
></iframe>

<script>
const clickText = document.getElementById("clickText");
const loadingBarContainer = document.getElementById("loadingBarContainer");
const loadingBar = document.getElementById("loadingBar");
const overlayVideo = document.getElementById("overlayVideo");
const clubLogo = document.getElementById("clubLogo");
const introAudio = document.getElementById("introAudio");
const liveStream = document.getElementById("liveStream");
const lightEffect = document.getElementById("lightEffect");

document.addEventListener("mousemove", (e) => {
  const x = e.clientX / window.innerWidth * 100;
  const y = e.clientY / window.innerHeight * 100;
  lightEffect.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.15), transparent 40%)`;
});

clickText.addEventListener("click", () => {
  clickText.style.display = "none";
  overlayVideo.style.display = "block";
  overlayVideo.play();
  loadingBarContainer.style.display = "block";
  introAudio.volume = 1;
  introAudio.play();

  overlayVideo.onloadedmetadata = () => {
    const duration = overlayVideo.duration * 1000; // مدة الفيديو بالمللي ثانية
    let progress = 0;
    const intervalTime = 50; // كل 50ms
    const increment = (intervalTime / duration) * 100;

    const interval = setInterval(() => {
      progress += increment;
      if(progress >= 100) {
        progress = 100;
        clearInterval(interval);
      }
      loadingBar.style.width = progress + "%";
    }, intervalTime);

    setTimeout(() => {
      loadingBarContainer.style.display = "none";
      overlayVideo.style.display = "none";
      overlayVideo.pause();
      overlayVideo.currentTime = 0;

      clubLogo.style.display = "block";
      clubLogo.style.opacity = 1;

      let fadeStep = 0;
      const fadeInterval = setInterval(() => {
        fadeStep += 0.05;
        clubLogo.style.opacity = 1 - fadeStep;
        introAudio.volume = 1 - fadeStep;
        if(fadeStep >= 1) clearInterval(fadeInterval);
      }, 100);

      setTimeout(() => {
        clubLogo.style.display = "none";
        liveStream.style.display = "block";
        introAudio.pause();
        introAudio.currentTime = 0;
      }, 1200);

    }, duration);
  };
});
</script>

</body>
</html>
