<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بث ناديي</title>
<style>
body {
  margin: 0;
  background-image: url('https://i.imgur.com/eeMPdjn.jpeg');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

/* كلمة Click Here باللون الأصفر مع خلفية كحلية */
#clickText {
  font-size: 36px;
  color: #FFD700; /* أصفر */
  background: #00008B; /* كحلية غامقة */
  padding: 12px 25px;
  border-radius: 12px;
  cursor: pointer;
  margin-bottom: 20px;
  border: 2px solid #1E3A8A; /* حواف كحلية أغمق */
  transition: 0.3s, box-shadow 0.3s, transform 0.3s;
}
#clickText:hover {
  box-shadow: 0 0 20px rgba(255,255,255,0.8);
  transform: scale(1.05);
}

/* شريط التحميل الذهبي */
#loadingBarContainer {
  width: 80%;
  max-width: 800px;
  height: 20px;
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
  overflow: hidden;
  display: none;
  margin-bottom: 20px;
}
#loadingBar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #FFD700, #FFA500);
  transition: width 0.05s linear;
}

/* شعار النادي */
#clubLogo {
  width: 200px;
  display: none;
  margin-bottom: 20px;
  opacity: 1;
  transition: opacity 1s ease;
}

/* مشغل البث */
iframe {
  border: none;
  width: 80%;
  max-width: 900px;
  height: 500px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  display: none;
}
</style>
</head>
<body>

<div id="clickText">Click Here</div>

<div id="loadingBarContainer">
  <div id="loadingBar"></div>
</div>

<img id="clubLogo" src="https://i.imgur.com/F3PDYSa.png" alt="شعار النادي">

<audio id="introAudio" src="https://github.com/NSSRFC1955/NASSR1955/raw/main/Chumbawamba%20-%20Tubthumping.mp3"></audio>

<iframe
  id="liveStream"
  src="https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/04708f889a06a2d319b577eda874a075/iframe"
  allow="autoplay; fullscreen; picture-in-picture;"
  allowfullscreen
></iframe>

<script>
const clickText = document.getElementById("clickText");
const loadingBarContainer = document.getElementById("loadingBarContainer");
const loadingBar = document.getElementById("loadingBar");
const clubLogo = document.getElementById("clubLogo");
const introAudio = document.getElementById("introAudio");
const liveStream = document.getElementById("liveStream");

clickText.addEventListener("click", () => {
  introAudio.volume = 1;
  introAudio.play();

  clickText.style.display = "none";
  loadingBarContainer.style.display = "block";

  let progress = 0;
  const duration = 10000;
  const intervalTime = 50;
  const increment = (intervalTime / duration) * 100;

  const interval = setInterval(() => {
    progress += increment;
    if(progress > 100) progress = 100;
    loadingBar.style.width = progress + "%";
  }, intervalTime);

  setTimeout(() => {
    clearInterval(interval);
    loadingBarContainer.style.display = "none";
    clubLogo.style.display = "block";
    clubLogo.style.opacity = 1;

    let fadeStep = 0;
    const fadeInterval = setInterval(() => {
      fadeStep += 0.05;
      clubLogo.style.opacity = 1 - fadeStep;
      introAudio.volume = 1 - fadeStep;
      if(fadeStep >= 1){
        clearInterval(fadeInterval);
        clubLogo.style.display = "none";
        liveStream.style.display = "block";
        introAudio.pause();
        introAudio.currentTime = 0;
      }
    }, 100);
  }, duration);
});
</script>

</body>
</html>
