<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بث ناديي مع شعار وموسيقى</title>
<style>
  body {
    margin: 0;
    background-image: url('https://i.imgur.com/eeMPdjn.jpeg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }

  .light {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.3), rgba(255,255,255,0));
    transition: background-position 0.1s;
  }

  .loader {
    position: absolute;
    bottom: 40%;
    width: 60%;
    height: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 5px;
    overflow: hidden;
  }

  .progress {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #fff, #ff0);
  }

  #logo {
    position: absolute;
    max-width: 300px;
    width: 30%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1s ease-in-out;
    pointer-events: auto;
    cursor: pointer;
  }

  iframe {
    position: relative;
    border: none;
    width: 80%;
    max-width: 900px;
    height: 500px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
</style>
</head>
<body>

<div class="light"></div>
<div class="loader">
  <div class="progress"></div>
</div>
<img id="logo" src="https://i.imgur.com/jm4BZxk.png" alt="شعار النادي">

<iframe id="stream" allow="autoplay; fullscreen; picture-in-picture;" allowfullscreen></iframe>

<!-- موسيقى الخلفية -->
<audio id="bgMusic" src="https://drive.google.com/uc?export=download&id=12zFGy7sqelLnvmL8qBs9eRkxidN8uew4" preload="auto"></audio>

<script>
const progress = document.querySelector('.progress');
const iframe = document.getElementById('stream');
const logo = document.getElementById('logo');
const music = document.getElementById('bgMusic');

let width = 0;
const interval = setInterval(() => {
  if (width >= 100) {
    clearInterval(interval);
    document.querySelector('.loader').style.display = 'none';

    // إظهار الشعار تدريجيًا
    logo.style.opacity = 1;

    // عند النقر على الشعار، تشغيل الموسيقى
    logo.addEventListener('click', () => {
      music.volume = 0.8;
      music.play().catch(err => console.log(err));
    }, { once: true });

    // بعد 2.5 ثانية، اختفاء الشعار وظهور البث
    setTimeout(() => {
      logo.style.opacity = 0;
      music.pause(); // إيقاف الموسيقى عند ظهور البث
      setTimeout(() => {
        iframe.src = "https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/04708f889a06a2d319b577eda874a075/iframe";
        iframe.style.opacity = 1;
      }, 1000);
    }, 2500);

  } else {
    width += 1;
    progress.style.width = width + '%';
  }
}, 20);

const light = document.querySelector('.light');
document.addEventListener('mousemove', (e) => {
  const x = e.clientX / window.innerWidth * 100;
  const y = e.clientY / window.innerHeight * 100;
  light.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.3), rgba(255,255,255,0))`;
});
</script>

</body>
</html>
