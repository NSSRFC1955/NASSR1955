<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلفية فيديو متحركة</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* إزالة الخلفية الصورة واستبدالها بالفيديو */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* يملأ الشاشة بدون تشويه */
            z-index: -1; /* خلف كل شيء */
        }

        /* طبقة تظليل لتحسين القراءة فوق الفيديو */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* تظليل أسود خفيف */
            z-index: -1;
        }

        /* المحتوى الأمامي (مثل نص أو زر) */
        .content {
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* خلفية شفافة للنص */
            padding: 20px;
            border-radius: 10px;
        }

        .btn {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .video-background.pause {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <!-- الفيديو الخلفية المتحركة (استبدل الرابط الخام هنا) -->
    <video class="video-background" autoplay muted loop>
        <source src="https://raw.githubusercontent.com/NSSRFC1955/NASSR1955/f1c86c503b25e9e7042beb9b4e5075f7fadfa8ed/%20%20AlNassr_%D9%A1%D9%A1%D9%A11.mp4" type="video/mp4">
        متصفحك لا يدعم الفيديو.
    </video>

    <!-- طبقة التظليل -->
    <div class="overlay"></div>

    <!-- المحتوى الأمامي -->
    <div class="content">
        <h1>مرحباً بك في الموقع</h1>
        <p>الخلفية الآن فيديو متحرك!</p>
        <button class="btn">اضغط هنا</button>
    </div>

    <script>
        const video = document.querySelector('.video-background');
        video.play().catch(e => console.log('الفيديو لم يبدأ: ', e));

        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                video.classList.add('pause');
            } else {
                video.classList.remove('pause');
                video.play();
            }
        });
    </script>
</body>
</html>
