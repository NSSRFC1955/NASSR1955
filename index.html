<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بث ناديي مع إضاءة تفاعلية</title>
<style>
  body {
    margin: 0;
    background-image: url('https://i.imgur.com/eeMPdjn.jpeg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }

  .light {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.3), rgba(255,255,255,0));
    transition: background-position 0.1s;
  }

  .loader {
    position: absolute;
    bottom: 40%;
    width: 60%;
    height: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 5px;
    overflow: hidden;
  }

  .progress {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #fff, #ff0);
  }

  iframe {
    position: relative;
    border: none;
    width: 80%;
    max-width: 900px;
    height: 500px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>

<div class="light"></div>
<div class="loader">
  <div class="progress"></div>
</div>

<iframe id="stream"
  src="https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/04708f889a06a2d319b577eda874a075/iframe"
  allow="autoplay; fullscreen; picture-in-picture;"
  allowfullscreen>
</iframe>

<script>
const progress = document.querySelector('.progress');
const iframe = document.getElementById('stream');
let width = 0;
const interval = setInterval(() => {
  if (width >= 100) {
    clearInterval(interval);
    document.querySelector('.loader').style.display = 'none';
    iframe.style.opacity = 1;
  } else {
    width += 1;
    progress.style.width = width + '%';
  }
}, 20);

const light = document.querySelector('.light');
document.addEventListener('mousemove', (e) => {
  const x = e.clientX / window.innerWidth * 100;
  const y = e.clientY / window.innerHeight * 100;
  light.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.3), rgba(255,255,255,0))`;
});
</script>

</body>
</html>
