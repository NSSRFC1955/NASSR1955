<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بث ناديي</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: url('https://i.imgur.com/eeMPdjn.jpeg') center/cover no-repeat;
  position: relative;
  flex-direction: column;
  font-family: sans-serif;
}

/* إضاءة الخلفية عند تحريك الماوس */
#lightEffect {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 40%);
  transition: background 0.1s;
}

/* أيقونة Click Here */
#clickIcon {
  position: relative;
  z-index: 3;
  width: 220px;
  height: 220px;
  background: linear-gradient(145deg, #000033, #000066);
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,0.2);
  transition: 0.3s, box-shadow 0.3s, transform 0.3s;
  overflow: hidden;
}
#clickIcon img {
  width: 170px;
  height: 170px;
}
#clickIcon:hover {
  box-shadow: 0 0 50px #FFD700, 0 0 80px #FFFF00, 0 0 120px #FFA500,
              0 8px 25px rgba(0,0,0,0.6),
              inset 0 2px 5px rgba(255,255,255,0.3);
  transform: scale(1.1) translateY(-2px);
}

/* مشغل البث fullscreen */
iframe {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 9999;
}
</style>
</head>
<body>

<div id="lightEffect"></div>

<div id="clickIcon">
  <img src="https://i.imgur.com/nixPP1M.png" alt="Click Here">
</div>

<iframe
  id="liveStream"
  src="https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/04708f889a06a2d319b577eda874a075/iframe"
  allow="autoplay; fullscreen; picture-in-picture;"
  allowfullscreen
></iframe>

<script>
const clickIcon = document.getElementById("clickIcon");
const liveStream = document.getElementById("liveStream");
const lightEffect = document.getElementById("lightEffect");

document.addEventListener("mousemove", (e) => {
  const x = e.clientX / window.innerWidth * 100;
  const y = e.clientY / window.innerHeight * 100;
  lightEffect.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.15), transparent 40%)`;
});

clickIcon.addEventListener("click", () => {
  clickIcon.style.display = "none";
  liveStream.style.display = "block";
});
</script>

</body>
</html>
