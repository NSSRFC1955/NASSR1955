<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بث ناديي</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: url('https://i.imgur.com/eeMPdjn.jpeg') center/cover no-repeat;
  position: relative;
  flex-direction: column;
  font-family: sans-serif;
}

/* إضاءة الخلفية */
#lightEffect {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent 40%);
  transition: background 0.1s;
}

/* أيقونة Click Here */
#clickIcon {
  position: relative;
  z-index: 3;
  width: 220px;
  height: 220px;
  background: linear-gradient(145deg, #000033, #000066);
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,0.2);
  transition: 0.3s, box-shadow 0.3s, transform 0.3s;
  overflow: hidden;
}
#clickIcon img {
  width: 170px;
  height: 170px;
}
#clickIcon:hover {
  box-shadow: 0 0 50px #FFD700, 0 0 80px #FFFF00, 0 0 120px #FFA500,
              0 8px 25px rgba(0,0,0,0.6),
              inset 0 2px 5px rgba(255,255,255,0.3);
  transform: scale(1.1) translateY(-2px);
}

/* حاوية المشغل */
#playerContainer {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#player {
  width: 80%;
  height: 70%;
  background: #111;
  border-radius: 10px;
  overflow: hidden;
}
#closeBtn {
  margin-top: 20px;
  padding: 10px 25px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 20px;
  cursor: pointer;
}
#closeBtn:hover {
  background: #333;
}
</style>

<!-- مكتبة Cloudflare Stream WebRTC -->
<script src="https://cdn.jsdelivr.net/npm/@cloudflare/stream-video-js@0.5.0/dist/stream-video.min.js"></script>
</head>

<body>

<div id="lightEffect"></div>

<div id="clickIcon">
  <img src="https://i.imgur.com/nixPP1M.png" alt="Click Here">
</div>

<div id="playerContainer">
  <div id="player"></div>
  <button id="closeBtn" onclick="closePlayer()">رجوع</button>
</div>

<script>
const clickIcon = document.getElementById("clickIcon");
const lightEffect = document.getElementById("lightEffect");
const playerContainer = document.getElementById("playerContainer");
const playerDiv = document.getElementById("player");

document.addEventListener("mousemove", (e) => {
  const x = e.clientX / window.innerWidth * 100;
  const y = e.clientY / window.innerHeight * 100;
  lightEffect.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.15), transparent 40%)`;
});

clickIcon.addEventListener("click", () => {
  clickIcon.style.display = "none";
  playerContainer.style.display = "flex";
  startLive();
});

function startLive() {
  playerDiv.innerHTML = ""; // تنظيف سابق
  try {
    const player = new window.StreamPlayer(playerDiv, {
      src: "https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/0d31825b91ca844c347df306ae033ccf/webRTC/play",
      controls: true,
      autoplay: true,
      muted: false
    });
  } catch (err) {
    alert("⚠️ تعذر تشغيل البث، تأكد أن البث فعّال في Cloudflare.");
    console.error(err);
  }
}

function closePlayer() {
  playerContainer.style.display = "none";
  clickIcon.style.display = "flex";
}
</script>

</body>
</html>
