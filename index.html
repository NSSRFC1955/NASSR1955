<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث ناديي</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .btn {
            background: linear-gradient(45deg, #000033, #000050);
            color: #FFFF00;
            padding: 20px 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font: 700 28px 'Roboto', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), inset 0 2px 5px rgba(255, 255, 255, 0.1), inset 0 -2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            animation: policeLights 1s infinite;
            z-index: 3;
            text-decoration: none;
            position: relative;
        }
        .btn:hover {
            background: linear-gradient(45deg, #000050, #000066);
            box-shadow: 0 8px 25px rgba(0, 0, 102, 0.7), inset 0 3px 7px rgba(255, 255, 255, 0.2), inset 0 -3px 7px rgba(0, 0, 0, 0.4);
        }
        .btn.fire {
            animation: fireEffect 1.2s forwards;
        }
        .btn img { width: 40px; height: 40px; vertical-align: middle; }
        .btn span { color: #FFFF00; font-weight: 700; }
        @keyframes policeLights {
            0% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), inset 0 2px 5px rgba(255, 255, 255, 0.1), inset 0 -2px 5px rgba(0, 0, 0, 0.3), 0 0 20px #FFFF00, 0 0 30px #FFFF00; }
            50% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), inset 0 2px 5px rgba(255, 255, 255, 0.1), inset 0 -2px 5px rgba(0, 0, 0, 0.3), 0 0 20px #FFD700, 0 0 30px #FFD700; }
            100% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), inset 0 2px 5px rgba(255, 255, 255, 0.1), inset 0 -2px 5px rgba(0, 0, 0, 0.3), 0 0 20px #FFFF00, 0 0 30px #FFFF00; }
        }
        @keyframes fireEffect {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 transparent; background: linear-gradient(45deg, #000033, #000050); }
            20% { transform: scale(1.1); opacity: 0.9; box-shadow: 0 0 20px #FF4500, 0 0 30px #FFA500; background: linear-gradient(45deg, #FF4500, #FF8C00); }
            40% { transform: scale(1.2); opacity: 0.7; box-shadow: 0 0 30px #FF8C00, 0 0 40px #FF4500; background: linear-gradient(45deg, #FF8C00, #FF6347); }
            60% { transform: scale(1.1); opacity: 0.5; box-shadow: 0 0 40px #FF6347, 0 0 50px #DC143C; background: linear-gradient(45deg, #FF6347, #DC143C); }
            80% { transform: scale(0.9); opacity: 0.3; box-shadow: 0 0 50px #DC143C, 0 0 60px #8B0000; background: linear-gradient(45deg, #DC143C, #8B0000); }
            100% { transform: scale(0.5); opacity: 0; box-shadow: 0 0 0 transparent; background: transparent; }
        }
        #player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }
        #player .video-container {
            position: relative;
            padding-top: 56.25%; /* نسبة 16:9 */
        }
        #player iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        /* الخلفية الشفافة السوداء تحت الزر */
        .btn-background {
            position: absolute;
            background: rgba(0, 0, 0, 0.5); /* سوداء شفافة */
            width: 120%; /* أكبر من الزر بـ 20% */
            height: 120%; /* أكبر من الزر بـ 20% */
            border-radius: 12px; /* مطابق للزر مع إضافة طفيفة */
            z-index: 2; /* تحت الزر (z-index 3) */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body onmousemove="moveLight(event)">
    <video class="video-background" autoplay muted loop>
        <source src="https://i.imgur.com/IIC7LaR.mp4" type="video/mp4">
        متصفحك لا يدعم الفيديو.
    </video>
    <div class="overlay"></div>

    <div class="btn-background"></div> <!-- الخلفية الشفافة -->
    <a href="#" class="btn" onclick="fireButton(event)">
        <img src="https://i.imgur.com/bZmRIiB.png" alt="Icon">
        <span>CLICK HERE</span>
    </a>
    <div id="player">
        <div class="video-container">
            <iframe
                src="https://customer-tuzc75ya0fkdp6sw.cloudflarestream.com/0d31825b91ca844c347df306ae033ccf/iframe"
                allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
                allowfullscreen="true"
            ></iframe>
        </div>
    </div>

    <script>
        function moveLight(e) {
            document.body.style.setProperty('--x', `${e.clientX}px`);
            document.body.style.setProperty('--y', `${e.clientY}px`);
        }
        function fireButton(e) {
            e.preventDefault();
            const btn = e.target.closest('.btn');
            if (btn) {
                btn.classList.add('fire');
                setTimeout(() => {
                    btn.classList.remove('fire');
                    const player = document.getElementById('player');
                    if (player) {
                        player.style.display = 'block';
                    } else {
                        console.log('العنصر #player غير موجود!');
                    }
                }, 1200);
            }
        }
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && document.getElementById('player').style.display === 'block') {
                document.getElementById('player').style.display = 'none';
            }
        });

        // إجبار التكرار إذا لم يعمل loop
        const video = document.querySelector('.video-background');
        video.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        }, false);
    </script>
</body>
</html>
